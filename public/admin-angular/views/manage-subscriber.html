<div class="job-management-page" data-ng-controller="SubscriberMgmtController" ng-init="subMgmtObj.list.init()">
	
	<div class="container-fluid">
	    <div class="row">
	        
	        <div class="admin-sidebar" data-ng-include="'/admin-angular/views/sidebar.html'"></div>

	        <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h3 class="h3">Subscriber Management</h3>
				</div>

				<table class="table table-bordered table-striped mb-0" ng-if="subMgmtObj.list.data.length && !subMgmtObj.list.loading">
				    <thead>
				        <tr>
				            <th>#</th>
				            <th>Email</th>
				            <th>Subscribed At</th>
				            <th>Action</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr ng-repeat="dataRow in subMgmtObj.list.data | orderBy: '-createdAt'">
				            <td>{{$index+1}}</td>
				            <td>
								{{dataRow.email}}
				            </td>
				            <td>
				            	{{dataRow.createdAt | date}}</span>
				            </td>
				            <td>
				                <i ng-click="subMgmtObj.list.remove.submit(dataRow, false)" ng-if="!dataRow.isDelete" class="fa fa-trash-o pointer ml-10" aria-hidden="true"></i>
				                <i ng-click="subMgmtObj.list.remove.submit(dataRow, true)" ng-if="dataRow.isDelete" class="fa fa-trash-o pointer ml-10 text-danger" aria-hidden="true"></i>
				                <i class="fa fa-envelope ml-3 pointer" aria-hidden="true"></i>
				            </td>
				        </tr>
				    </tbody>
				</table>

				<div ng-if="!subMgmtObj.list.data.length && !subMgmtObj.list.loading" class="no-data-cn text-center">
					<h4>No data</h4>
				</div>

				<div ng-if="subMgmtObj.list.loading" class="text-center loading-cn">
					<h2>
						<i class="fa fa-spinner fa-pulse fa-fw"></i>
						<span class="sr-only">Loading...</span>
					</h2>
				</div>
	        </main>
	    </div>
	</div>

	<div data-ng-include="'/admin-angular/views/modal.html'"></div>
</div>
